<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/logo.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Candal&family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cuaca || Yusril Prayoga</title>
</head>

<body>

    <div class="container">
        <div class="location">
            <i class='bx bxs-map'></i>
            <input type="text" placeholder="Masukkan Nama Lokasi">
            <button class='bx bx-search'></button>
        </div>

        <div class="not-found">
            <img src="assets/404.png">
            <p>Nama Lokasi yang Anda Masukkan Salah!!</p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="suhu"></p>
            <p class="deskripsi"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water' ></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            
            <div class="wind">
                <i class='bx bx-wind' ></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
